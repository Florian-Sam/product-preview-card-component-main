<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="card">
    <div class="container">
      <div class="div6"><img src="/images/image-product-desktop.jpg" alt="" height="500px"></div>
      <div class="div1"><p class="category">P E R F U M E</p> </div>
      <div class="div2"><h1 class="name">Gabrielle<br>Essence Eau<br> De Parfum</h1> </div>
      <div class="div3"><p class="description">A Floral, solar and voluptuous<br>interpretation composed by<br> Olivier Polge, Perfumer-Creator<br> for the House of CHANEL.</p> </div>
      <div class="div4"><p class="price">$149.99 <span>$169.99</span></p></div>
      <div class="div5"><button><img src="./images/icon-cart.svg" alt="cart" class="cart-img">Add to Cart</button></div>
      </div>
  </div>

</body>
</html>
